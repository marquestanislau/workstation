<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="center">
		<p:toolbar style="margin-top: 10px;">
			<f:facet name="left">
				<p:commandButton icon="ui-icon-print" value="#{msg.relatorio_imprimir}" />
			</f:facet>
		</p:toolbar>
		<h:form id="formulario_multas">
			<p:dataTable var="multa" value="#{multaBean.multas}" paginator="true"
				rowsPerPageTemplate="15, 20, 35" style="margin-top: 10px;">
				<p:column sortBy="#{multa.pago}" headerText="#{msg.multas_status}">
					<p:graphicImage title="dsufsdufg" library="img"
						name="#{multa.pago eq false ? 'nao_pago.png' : 'pago.png'}" />
					<h:outputLabel
						styleClass="#{multa.pago eq false ? 'label-nao_pago' : 'label-pago'}"
						value="#{multa.pago eq false ? msg.multas_nao_pago : msg.multas_pago}">
					</h:outputLabel>
				</p:column>
				<p:column headerText="#{msg.nome}">
					<h:outputLabel value="#{multa.nome}" />
				</p:column>
				<p:column></p:column>
				<p:column></p:column>
				<p:column headerText="#{msg.multas_valor_da_multa}">
					<p:outputLabel value="#{multa.valorDaMulta}">
						<f:convertNumber currencyCode="MZM" currencySymbol="MZM" minFractionDigits="2" />
					</p:outputLabel>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

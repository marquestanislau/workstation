<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:form prependId="false">
		<p:menubar id="mbar">
			<p:menuitem value="#{msg.home}" icon="ui-icon-home"
				outcome="/home.xhtml" />
			<p:submenu label="#{msg.registo}" icon="ui-icon ui-icon-circle-plus">
				<p:menuitem outcome="/utilizadores/cadastro.xhtml"
					value="#{msg.usuario}" icon="ui-icon-person" />
				<p:separator />
				<p:menuitem value="#{msg.multa}" icon="ui-icon-note"
					outcome="/multas/cadastro.xhtml" />
				<p:menuitem value="#{msg.titular}" icon="ui-icon ui-icon-contact"
					outcome="/titulares/cadastro.xhtml" />
				<p:separator />
				<p:menuitem value="Viaturas" icon="ui-icon ui-icon-grip-diagonal-se" />
			</p:submenu>
			<p:menuitem value="#{msg.multa}" icon="ui-icon-clipboard" outcome="/multas/todas" />
			<p:menuitem value="#{msg.relatorio}" icon="ui-icon-bookmark"
				outcome="/multas/relatorioMulta" />
			<p:menuitem value="#{msg.configuracoes}" outcome="/settings/settings" />
			<f:facet name="options">
				<h1 id="logo" style="margin-right: 50px;">Pegasus</h1>
			</f:facet>
		</p:menubar>
		<p:sticky target="mbar"></p:sticky>
		<p:spacer />
	</h:form>
</ui:composition>

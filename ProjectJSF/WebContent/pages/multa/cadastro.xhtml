<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/template/template.xhtml">
	<ui:define name="center">
		<h:outputLabel value="Registo de Multas" style="font-size: 30px;" />
		<h:form id="main_frm">
			<p:growl id="message" showSummary="true" />
			<p:menubar>
				<p:menuitem>
					<p:commandButton value="Salvar" action="#{multaBean.add}"
						icon="ui-icon-circle-check" update=":main_frm:message"/>
					<p:commandButton icon="ui-icon-arrowrefresh-1-w" type="reset" value="Cancelar"/>
				</p:menuitem>
				<f:facet name="options">
					<h:form id="url_frm">
						<p:menuitem>
							<p:commandButton icon="ui-icon-search" value="Lista" action="/pages/multa/lista?faces-redirect=true" process="url_frm" />
						</p:menuitem>
					</h:form>
				</f:facet>
			</p:menubar>

			<p:spacer />

			<p:panelGrid>
				<p:row>
					<p:column>
						<p:outputLabel for="nome" value="Designa&ccedil;&atilde;o:" />
					</p:column>
					<p:column>
						<p:inputText value="#{multaBean.multa.nome}" id="nome" size="45" />
					</p:column>
					<p:column>
						<p:outputLabel value="Tipo:" />
					</p:column>
					<p:column>
						<p:selectOneMenu>
							<f:selectItem itemLabel="Selecione um tipo..." />
						</p:selectOneMenu>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel for="gravidade" value="Gravidade:" />
					</p:column>
					<p:column>
						<p:selectOneMenu id="gravidade" value="#{multaBean.multa.gravidade}">
							<f:selectItem itemLabel="Selecione..." />
							<f:selectItems value="#{multaBean.gravidades}" var="gravity"
								itemValue="#{gravity}" itemLabel="#{gravity.label}" />
						</p:selectOneMenu>
					</p:column>
					<p:column>
						<p:outputLabel for="valor" value="Valor da multa:" />
					</p:column>
					<p:column>
						<p:inputText value="#{multaBean.multa.valorDaMulta}" id="valor">
							<f:convertNumber for="valor" type="currency" currencyCode="MZM" pattern="000.00"/>
						</p:inputText>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel for="data" value="Data de aprova&ccedil;&atilde;o:" />
					</p:column>
					<p:column>
						<p:calendar id="data"/>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel style="padding-bottom: 45%;" for="desc"
							value="Descri&ccedil;&atilde;o:" />
					</p:column>
					<p:column>
						<p:inputTextarea value="#{multaBean.multa.descricao}" id="desc" cols="50" rows="10" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</h:form>
		<p:panelMenu>
		
		</p:panelMenu>
	</ui:define>
</ui:composition>

</html>

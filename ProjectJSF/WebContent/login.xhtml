<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Autenticacao</title>
	<style>
#center {
	margin-top: 25%;
}

* {
	font-size: small;
}

body {
	background-color: #gray;
}
</style>
</h:head>
<h:body>
	<center>
		<div id="center">
			<p:growl id="msg" autoUpdate="true" showDetail="false"
				showSummary="true" />
			<h:form>
				<p:panelGrid columns="2">
					<f:facet name="header">
						<p:outputPanel>
							<h:graphicImage value="resources/img/login.png" alt="login" />
							<h:outputLabel value="Efectue a autenticacao" />
						</p:outputPanel>
					</f:facet>
					<p:outputLabel for="nome" value="Nome: " />
					<p:inputText maxlength="15" id="nome" required="true"
						value="#{userBean.user.nome}" />
					<p:outputLabel for="senha" value="senha: " />
					<p:password maxlength="15" id="senha" required="true" />
					<f:facet name="footer">
						<p:commandButton icon="ui-icon-circle-check" value="Entrar" />
						<p:commandButton icon="ui-icon-circle-close" type="reset"
							value="Cancelar" />
					</f:facet>
				</p:panelGrid>
			</h:form>
		</div>
	</center>
</h:body>
</html>
